<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Trigger</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h2>📸 Trigger Image Upload</h2>
  <button id="triggerBtn">Trigger Photo</button>

  <p id="status"></p>
  <img id="preview" style="max-width:300px; display:none;" />

  <script>
    const socket = io();

    document.getElementById("triggerBtn").addEventListener("click", () => {
      document.getElementById("status").textContent = "Trigger sent... waiting for upload.";
      socket.emit("trigger-photo");
    });

    socket.on("photo-uploaded", (url) => {
      document.getElementById("status").textContent = "✅ Uploaded successfully!";
      const img = document.getElementById("preview");
      img.src = url;
      img.style.display = "block";
    });

    socket.on("upload-error", (err) => {
      document.getElementById("status").textContent = "❌ Error: " + err;
    });
  </script>
</body>
</html>
